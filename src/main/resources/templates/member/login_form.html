<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{/fragment/title::title}"></title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login_form.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <script th:src="@{/js/login_form.js}"></script>
</head>
<body>

<header th:replace="~{/fragment/header_nav_footer::header}"></header>
<nav th:replace="~{/fragment/header_nav_footer::nav}"></nav>

<main>
    <div id="main_wrap">
        <div class="word">
            LOGIN FORM
        </div>
        <div class="login_form">
            <form th:action="@{/member/login_confirm}" name="login_form" method="post">
                <table>
                    <tr>
                        <td>아이디</td>
                        <td>
                            <input type="text" name="m_id" placeholder="INPUT USER ID">
                        </td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td>
                            <input type="password" name="m_pw" placeholder="INPUT USER PW">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="LOGIN" onclick="loginConfirm()">
                            <input type="reset" value="RESET">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>


<footer th:replace="~{/fragment/header_nav_footer::footer}"></footer>


</body>
</html>
